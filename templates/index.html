<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Job scraping in indeed</title>
  </head>
  <body>
    <div class="relative py-16 bg-white overflow-hidden">
      <div class="relative px-4 sm:px-6 lg:px-8">
        <div class="text-lg max-w-prose mx-auto">
          <h1>
            <span
              class="
                block
                text-base text-center text-indigo-600
                font-semibold
                tracking-wide
                uppercase
              "
              >Scraping</span
            >
            <span
              class="
                page-title
                mt-2
                block
                text-3xl text-center
                leading-8
                font-extrabold
                tracking-tight
                text-gray-900
                sm:text-4xl
              "
              >Your Dream Job on indeed.com</span
            >
          </h1>
          <p class="mt-8 text-xl text-gray-500 leading-8 mb-8 text-center">
            Get Jobs based on skill, but display only those jobs that are salary
            provided and remote work only.
          </p>
        </div>
        <form id="form" class="mt-4 sm:flex sm:max-w-md lg:mt-0 mx-auto mb-8">
          <label for="skill" class="sr-only">Skill</label>
          <input
            type="text"
            name="skill"
            id="skill"
            class="
              appearance-none
              min-w-0
              w-full
              bg-gray-50
              border border-transparent
              rounded-md
              py-2
              px-4
              text-base text-gray-900
              placeholder-gray-500
              focus:outline-none
              focus:ring-2
              focus:ring-offset-2
              focus:ring-offset-gray-800
              focus:ring-white
              focus:border-white
              focus:placeholder-gray-400
              sm:max-w-xs
            "
            placeholder="Skill"
          />
          <div class="mt-3 rounded-md sm:mt-0 sm:ml-3 sm:flex-shrink-0">
            <button
              type="submit"
              class="
                w-full
                bg-indigo-500
                border border-transparent
                rounded-md
                py-2
                px-4
                flex
                items-center
                justify-center
                text-base
                font-medium
                text-white
                hover:bg-indigo-600
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-offset-gray-800
                focus:ring-indigo-500
              "
            >
              Scrape
            </button>
          </div>
        </form>
        <div class="flex flex-col">
          <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div
              class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8"
            >
              <div
                class="
                  shadow
                  overflow-hidden
                  border-b border-gray-200
                  sm:rounded-lg
                "
              >
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                    <tr>
                      <th
                        scope="col"
                        class="
                          px-6
                          py-3
                          text-left text-xs
                          font-medium
                          text-gray-500
                          uppercase
                          tracking-wider
                        "
                      >
                        Title
                      </th>
                      <th
                        scope="col"
                        class="
                          px-6
                          py-3
                          text-left text-xs
                          font-medium
                          text-gray-500
                          uppercase
                          tracking-wider
                        "
                      >
                        Location (Remote only)
                      </th>
                      <th
                        scope="col"
                        class="
                          px-6
                          py-3
                          text-left text-xs
                          font-medium
                          text-gray-500
                          uppercase
                          tracking-wider
                        "
                      >
                        Salary
                      </th>
                      <th
                        scope="col"
                        class="
                          px-6
                          py-3
                          text-left text-xs
                          font-medium
                          text-gray-500
                          uppercase
                          tracking-wider
                        "
                      >
                        <span>Link</span>
                      </th>
                    </tr>
                  </thead>
                  <tbody class="list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("form");
      const skill = document.querySelector("#skill");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const pageTitle = document.querySelector(".page-title");
        const titleText = "Your Dream Job on indeed.com";
        try {
          pageTitle.textContent = "Please wait...";
          const response = await fetch("/jobs?skill=" + skill.value);
          const data = await response.json();
          if (data && data.length > 0) {
            data.forEach((job, index) => {
              console.log(job);
              const tbody = document.querySelector(".list");
              const tr = document.createElement("tr");
              tr.classList.add(index % 2 == 0 ? "bg-gray-50" : "bg-white");

              const title = document.createElement("td");
              title.classList.add(
                "px-6",
                "py-4",
                "whitespace-nowrap",
                "text-sm",
                "font-medium",
                "text-gray-900"
              );
              title.appendChild(document.createTextNode(job.title));
              tr.appendChild(title);

              const companyLocation = document.createElement("td");
              companyLocation.classList.add(
                "px-6",
                "py-4",
                "whitespace-nowrap",
                "text-sm",
                "font-medium",
                "text-gray-900"
              );
              companyLocation.appendChild(
                document.createTextNode(job.company_location)
              );
              tr.appendChild(companyLocation);

              const salary = document.createElement("td");
              salary.classList.add(
                "px-6",
                "py-4",
                "whitespace-nowrap",
                "text-sm",
                "font-medium",
                "text-gray-900"
              );
              salary.appendChild(document.createTextNode(job.salary));
              tr.appendChild(salary);

              const link = document.createElement("td");
              link.classList.add(
                "px-6",
                "py-4",
                "whitespace-nowrap",
                "text-sm",
                "font-medium",
                "text-gray-900"
              );
              const a = document.createElement("a");
              a.setAttribute("href", job.link);
              a.setAttribute("target", "_blank");
              a.appendChild(document.createTextNode("Link"));
              a.classList.add("text-blue-500");
              link.appendChild(a);
              tr.appendChild(link);

              tbody.appendChild(tr);
            });
          }
          pageTitle.textContent = titleText;
        } catch (error) {
          console.log(error);
          pageTitle.textContent = titleText;
        }
      });
    </script>
  </body>
</html>
